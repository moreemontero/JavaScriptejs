<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JSEJ5</title>
    </head>
    <body>
        Ingrese su contraseña: <input type="password" id="p1">
        Repita su contraseña: <input type="password" id="p2">
        <input type="button" value="validar contraseña" onclick="contra()">
        <script>
            function contra() {
                var a = document.getElementById("p1").value;
                var b = document.getElementById("p2").value;
                alert (a==b? "La contraseña es valida" : "La contraseña no coincide");
            }
        </script>
    </body>
</html>
