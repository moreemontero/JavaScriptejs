<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JSEJ3</title>
    </head>
    <body>
        Numero 1 <input type="text" id="n1">
        Numero 2 <input type="text" id="n2">
        <input type="button" value="mostrar mayor" onclick="mayor()">
        <script>
            function mayor() {
                var n1 = Number(document.getElementById("n1").value);
                var n2 = Number(document.getElementById("n2").value);
                if (n1>n2) alert("El mayor es: " + n1);
                else if (n1<n2) alert("El mayor  es:  " + n2);
                else alert("Ambos son  iguales");
            }
            </script>
            </body>
            </html>
