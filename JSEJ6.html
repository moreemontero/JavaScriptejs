<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JSEJ6</title>
    </head>
    <body>
        <h1>Pizzeria</h1>
        Elija su pizza: <select id="pizza" onchange="mostrarPrecio()">
           <option value="0">--Seleccionar--</option>
           <option value="500">Jam√≥n y Queso </option>
           <option value="450">Muzzarella </option>
           <option value="550">Morrones </option>
        </select>
        Precio: <input id="precio" type="text" readonly>
        <script>
           function mostrarPrecio() {
           const sel = document.getElementById('pizza');
           document.getElementById('precio').value = sel.options[sel.selectedIndex].value;
        }

        </script>
    </body>
</html>
